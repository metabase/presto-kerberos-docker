name: Integration tests

on:
  push:
    branches: ['develop', 'master']
  pull_request:
    branches: ['develop', 'master']

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        run: |
          bash start.sh
          sleep 20
          bash test.sh
      - name: Dunp logs
        if: always()
        run: |
          bash dump-logs.sh